<div class="row">

  <div class="col-md-3">
    <div class="center">
      <!-- Profile Image -->
      <div class="profile-img">
        <img src="https://via.placeholder.com/80" alt="">
      </div>
      <!-- END Profile Image -->

      <!-- Sidebar Title -->
      <div class="title center">
        Course
      </div>
      <!-- END Sidebar Title -->

      <!-- Sidebar Menu -->
      <div class="menu">
        <ul>
          <!-- Courses -->
          <li *ngFor="let course of courses">{{course.department}} {{course.id}}</li>
        </ul>
      </div>
      <!-- Sidebar Menu -->
    </div>
  </div>

  <!-- Content -->
  <div class="col-md-9">
    <ng-content></ng-content>
  </div>

</div>
